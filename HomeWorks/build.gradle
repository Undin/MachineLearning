apply plugin: 'java'
apply plugin: 'kotlin'

dependencies {
    compile project(':AlgorithmLibrary')
    compile project(':Visualization')

    compile fileTree(dir: 'libs', include: '*.jar')

    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.5'
    compile 'org.jetbrains.kotlinx:kotlinx-support-jdk8:0.3'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile ('nz.ac.waikato.cms.weka:weka-dev:3.9.0') {
        exclude group: 'com.github.fommil.netlib'
    }
    compile 'nz.ac.waikato.cms.weka:LibSVM:1.0.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
}
